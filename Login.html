<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford-Login</title>

    <!-- Bootstrap Section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    
    <!-- Css linking section -->
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- --Fontawesome Js -->
    <script src="https://kit.fontawesome.com/eaa87c3c3f.js" crossorigin="anonymous"></script>

    <div id="login-div">
        <h2 id="login-head">Welcome Back !!</h2>
        <p id="login-para">Please enter valid credentials to login.</p>
    </div>

    <section id="login">
        <div id="login-form" class="row">
        
            <div class="col-lg-6">
                <form action="" >
                
                    <div class="mb-3">
                        <label for="student-ID" class="form-label">ID</label><br>
                        <input type="text" class="form-control" id="student-ID">
                    </div>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label><br>
                        <input type="email" class="form-control" id="email">
                        <div class="form-text">
                            Please enter a valid email.
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label for="
                        password" class="form-label">Password</label><br>
                        <input type="password" class="form-control" id="password">
                    </div>
        
                    <button type="button" class="btn btn-outline-dark login-btn">Log In</button>
                    <div class="form-text pass">
                        <a  href="#">Forgot Password?</a>
                    </div>
        
                    <div class="form-text login-help">Having trouble logging in ?? <i class="fa-solid fa-headset"></i> <a href="#" id="msg-link">Contact Us</a> </div>
                 </form>
            </div>
            <div class="col-lg-6">
                <img src="images/login vector.png" alt="nothing">
            </div>
        </div>    
        </section>
        

</body>
</html>
